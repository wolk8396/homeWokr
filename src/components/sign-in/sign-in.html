<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Sign In</title>
    </head>
    <body>
        <div class="sign-in">
            <h1>Sign In</h1>
            <div class="form-floating mb-3">
                <input id="emailInput" type="email" class="form-control" placeholder="name@example.com">
                <label for="emailInput">Email address</label>
            </div>
            <div class="form-floating">
                <input id="passwordInput" type="password" class="form-control" placeholder="Password">
                <label for="passwordInput">Password</label>
            </div>
            <button id="signInBtn" disabled type="button" class="btn btn-primary sign-in__btn">SIGN IN</button>
            <p>
                <a href="sign-up.html">Don't have an account? Register</a>
            </p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
